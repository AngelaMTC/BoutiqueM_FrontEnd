<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>CABALLERO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card *ngFor="let clothe of filterCaballeroClothes">
    <ion-card-header>
      <ion-card-title>{{clothe.name}}</ion-card-title>
      <ion-card-subtitle>{{clothe.size}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{clothe._id}}
    </ion-card-content>
  </ion-card>


  
</ion-content>
