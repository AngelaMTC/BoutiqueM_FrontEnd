<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>DAMA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

<div id="container">
  <ion-card *ngFor="let clothe of listClothes;let i = index;">
    <ion-card-header>
      <img src="" alt="Product image" />
      <ion-card-title>{{ clothe.name }}</ion-card-title>
      <ion-card-subtitle>${{ clothe.precio }} MXM</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Color: {{ clothe.color }}</ion-label> <br>
      <ion-label>Tama√±o: {{ clothe.size }}</ion-label> <br>
      <ion-label>Tipo de prenda: {{ clothe.type[0].name }}</ion-label> <br>
    </ion-card-content>
    <ion-button expand="block" (click)="openModal()">Open</ion-button>
  </ion-card>

</div>
</ion-content>
