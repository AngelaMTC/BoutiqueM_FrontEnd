<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>DAMA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar animated="true" [debounce]="1000" (ionChange)="searchClothes($event)" placeholder="Buscar ropa...">
  </ion-searchbar>
  
  <ion-card *ngFor="let clothe of filterdamaClothes">
    <ion-card-header>
      <ion-card-title>{{clothe.name}}</ion-card-title>
      <ion-card-subtitle>{{clothe.size}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{clothe._id}}
    </ion-card-content>
  </ion-card>


</ion-content>
